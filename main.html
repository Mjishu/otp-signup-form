<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="navbar">
        <img src="" alt="Logo">
        <div class="links">
            <a href="">Link 1</a>
            <a href="">Link 2</a>
            <a href="">Link 3</a>
        </div>
    </div>
    <form action="blah.com/blah" method="post">
        <div class="col1">
            <label for="firstName" class="label">First Name</label>
            <input type="text" name="firstName" id="firstName" class="input">

            <label for="user_email" class="label">Email</label>
            <input type="email" name="email" id="user_email" class="input">

            <label for="password" class="label">Password</label>
            <input type="password" name="password" id="password" class="input">   
        </div>
        <div class="col2">
            <label for="lastName" class="label">Last Name</label>
            <input type="text" name="firstName" id="lastName" class="input"> 

            <label for="phoneNum" class="label">Phone Number</label>
            <input type="number" name="phoneNum" id="phoneNum" class="input">

            <label for="passwordConf" class="label">Confirm Password</label>
            <input type="password" name="passwordConf" id="passwordConf" class="input">

        </div>
    
    </form>
</body>
</html>
